<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rutor Casino</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="wrap header__wrap">
        <div class="balance page-url">5 000$ + 250FS</div>
        <div class="logo">
          <a href="#" class="logo__link">
            <img
              src="/assets/img/main/main_top/logo.png"
              alt="logo"
              class="logo__img"
            />
          </a>
        </div>
        <div class="auth_container">
          <div class="buttons">
            <button class="login">
              <span>
                <i>Вход</i>
              </span>
            </button>
            <button class="registration">
              <span>
                <i>Регистрация</i>
              </span>
            </button>
            <select class="language">
              <option>RU</option>
              <option>EN</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <div class="modal">
      <div class="modal__main">
        <div class="main__wrap">
          <div class="modal__add"><img src="./assets/img/main/main_reg/Frame 16.png" alt=""></div>
          <div class="modal__forms">
          <div class="modal__button-close"><img src="./assets/img/main/main_reg/Vector.png" class="modal__button--img" alt=""></div>
          <div class="modal__forms__top">
            <h2 class="modal__text-auth">Авторизация</h2>
          </div>
          <div class="modal__forms__container">
            <div class="modal__forms__inputs">
              <input placeholder="Почта" type="email" class="modal__input-email">
              <div class="modal__input--wrapper">

                <input placeholder="Пароль" id="password" type="password" class="modal__input-password">
                <button class="modal__input--toggle" type="button" onclick="togglePassword()"><img src="./assets/img/main/main_reg/eye-1.png" alt=""></button>
              </div>
              <div class="modal__forms__inputs--reset">  
                <p >Забыли пароль?</p>
              </div>
            </div>
          </div>
          <div class="modal__forms__button--auth">
            <button class="modal__button-signin">Вход</button>
          </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
</script>
  </body>
</html>
